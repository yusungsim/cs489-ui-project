<head>
    <title>KakaoTalk</title>
    <link rel="stylesheet" href="kakaotalk.css">
</head>
<body>
    <div class="app">
        <div class="header">Chatrooms</div>
        <div class="app-body">
            <div class="chatroom">
                <div class="icon"></div>
                <div class="chatroom title">Name1, Name2, etc.</div>
                <div class="chatroom thumbnail">Hello, HTML!</div>
            </div>
            <div class="chatroom">
                <div class="icon"></div>
                <div class="chatroom title">Name1</div>
                <div class="chatroom thumbnail">latest message</div>
            </div>
            <div class="chatroom">
                <div class="icon"></div>
                <div class="chatroom title">Name2</div>
                <div class="chatroom thumbnail">1 to 1 chatroom</div>
            </div>
            <div class="chatroom">
                <div class="icon"></div>
                <div class="chatroom title">Name3, Name4, etc.</div>
                <div class="chatroom thumbnail">group chatroom</div>
            </div>
        </div>
        <div class="footer">
            <div class="footer tap">Tap 1</div>
            <div class="footer tap">Tap 2</div>
            <div class="footer tap">Tap 3</div>
            <div class="footer tap">Tap 4</div>
        </div>
    </div>
</body>
