<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel = "stylesheet" href="css/chat-list.css">
    <link rel = "stylesheet" href="css/button-tap-color.css">
    <link rel = "stylesheet" href="css/chat-list-work.css">

    <title>chats</title>
  </head>
  <body>
    <div class="container" id="app">
        <!-- header navbar for title-->
        <nav class="navbar" id="header-navbar">
            <h1>업무 대화</h1>
        </nav>
        <!-- body for chatroom list-->
        <ul class="list-group overflow-auto" id="chatroom-list">
            <!-- chatroom-01 -->
            <li class="list-group-item mt-1 mb-1 chatroom-list-item" id="chatroom-01">
                <div class="row">
                    <div class="col">
                        <img src="img/profile.jfif" class="img-fluid rounded" alt="icon"></img>
                    </div>
                    <div class="col-9">
                        <h5>김부장, 이과장 외 5명</h5>
                        <small>메시지 미리보기가 이렇게 뜰 것이다.</small>
                    </div>
                </div>
            </li>
            <!-- chatroom-02 -->
            <li class="list-group-item mt-1 mb-1 chatroom-list-item" id="chatroom-02">
                <div class="row">
                    <div class="col">
                        <img src="img/profile.jfif" class="img-fluid rounded" alt="icon"></img>
                    </div>
                    <div class="col-9">
                        <h5>박사원</h5>
                        <small>업무용 채팅방 목록</small>
                    </div>
                </div>
            </li>
            <!-- chatroom-03 -->
            <li class="list-group-item mt-1 mb-1 chatroom-list-item" id="chatroom-03">
                <div class="row">
                    <div class="col">
                        <img src="img/profile.jfif" class="img-fluid rounded" alt="icon"></img>
                    </div>
                    <div class="col-9">
                        <h5>최사원</h5>
                        <small>버튼과 배경의 색을 맞춤</small>
                    </div>
                </div>
            </li>
            <!-- chatroom-04 -->
            <li class="list-group-item mt-1 mb-1 chatroom-list-item  overflow-hidden" id="chatroom-04">
                <div class="row">
                    <div class="col">
                        <img src="img/profile.jfif" class="img-fluid rounded" alt="icon"></img>
                    </div>
                    <div class="col-9">
                        <h5>정대리, 최대리 외 3명</h5>
                        <small>
                            메시지 미리보기 가로로 잘리게 될 것이다
                        </small>
                    </div>
                </div>
            </li>
        </ul>
        <!-- footer -->
        <footer class="footer text-center" id="tap-footer">
            <div class="btn-group btn-group-lg d-flex" role="group">
                <button type="button" class="btn btn-primary w-100">친구</button>
                <button type="button" class="btn btn-secondary w-100">일반</button>
                <button type="button" class="btn btn-warning w-100">업무</button>
                <button type="button" class="btn btn-info w-100">친목</button>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
